<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trans Feminine Circle</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-071822.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup {
            clear: left;
            width: 600px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Trans Feminine Circle</h1>
    </header>
    
    <main>
        <section id="links">
            <h2>Links</h2>
            <h3><a href="https://www.transformingstyle.ca">Transforming Style</a></h3>
            <p>Transforming Style provides cost-free support, beauty & styling services and wardrobe to 2SLGBTQIA+ community
                members in Canada who face barriers to access.</p>
        </section>
        <section id="signup">
            <div id="mc_embed_signup">
                <form
                    action="https://transfemcircle.us10.list-manage.com/subscribe/post?u=04f712b86b6546dee2afa93ec&amp;id=ce83cc9d67&amp;f_id=00cfcde5f0"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                    target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <h2>Subscribe</h2>
                        <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                            </label>
                            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
                            <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
                        </div>
                        <div class="mc-field-group">
                            <label for="mce-FNAME">Chosen Name <span class="asterisk">*</span>
                            </label>
                            <input type="text" value="" name="FNAME" class="required" id="mce-FNAME" required>
                            <span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
                        </div>
                        <div class="mc-field-group">
                            <label for="mce-PNOUN">Pronouns <span class="asterisk">*</span>
                            </label>
                            <input type="text" value="" name="PNOUN" class="required" id="mce-PNOUN" required>
                            <span id="mce-PNOUN-HELPERTEXT" class="helper_text"></span>
                        </div>
                        <div id="mce-responses" class="clear foot">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>
                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                name="b_04f712b86b6546dee2afa93ec_ce83cc9d67" tabindex="-1" value=""></div>
                        <div class="optionalParent">
                            <div class="clear foot">
                                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                                    class="button">
                                <p class="brandingLogo"><a href="http://eepurl.com/ifSEOP"
                                        title="Mailchimp - email marketing made easy and fun"><img
                                            src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"></a>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
            <script
                type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'PNOUN'; ftypes[2] = 'text'; fnames[3] = 'ADDRESS'; ftypes[3] = 'address'; fnames[4] = 'PHONE'; ftypes[4] = 'phone'; fnames[5] = 'BIRTHDAY'; ftypes[5] = 'birthday'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
        </section>
    </main>
</body>

</html>
